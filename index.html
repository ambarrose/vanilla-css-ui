<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <!-- mobile-container starts -->
  <div class="mobile-container">

    <!-- mobile nav section -->
    <div class="mobile-nav"><div class="burger-menu"><i class="fa fa-bars" aria-hidden="true"></i></div><div class="logo"> <img src="images/logo-metservice.png" alt=""> </div><div class="search"><i class="fa fa-search" aria-hidden="true"></i></div>
    <!-- inline block positioning -->
    </div>
    <!-- mobile nav section -->

    <!-- daily section -->
    <div class="daily-section">
      <h3 class="current-city">wellington city</h3>
      <div class="weather-image"><i class="wi wi-day-sunny"></i></div>
      <div class="weather-info">
        <p><span class="speed"></span><i class="wi wi-cloudy-gusts"></i>120kms<i class="wi wi-raindrop"></i>5cm</p>
        <p><span class="temp"></span><i class="wi wi-thermometer"></i>25<i class="wi wi-thermometer-exterior"></i>15</p>
      </div>
    </div>
    <!-- daily section ends -->

    <!-- map section -->
    <div class="map-section">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2644.1640350330613!2d174.78369152890107!3d-41.29024883998608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2snz!4v1614029413770!5m2!1sen!2snz" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="map-title">
        <h3 class="title">weather forecast</h3>
      </div>
      <div class="map-expand"><a href="https://goo.gl/maps/Je8vR91AmGDfFDnDA" target="_blank">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </a></div>
    </div>
    <!-- map section ends -->

    <!-- favourite section -->
    <div class="favourite-section">

    </div>
    <!-- favourite section ends -->

    <!-- footer section -->
    <div class="footer-section">
      <div class="left-section"></div>
      <div class="middle-section"></div>
      <div class="right-section"></div>
    </div>
    <!-- footer section ends -->
  </div>
  <!-- mobile-container ends -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/custom.js" charset="utf-8"></script>
</body>
</html>
